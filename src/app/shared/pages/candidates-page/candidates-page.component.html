<div class="page_container">
  <div class="header">
    <div class="candidatesCount">{{ candidatesList.length }}</div>
    <h3>October 2021 JS, .NET, BA</h3>
  </div>

  <nz-table #nzTable [nzData]="candidatesList" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzWidth="45px"><input type="checkbox" /></th>
        <th nzCustomFilter>
          Name
          <nz-filter-trigger
            [(nzVisible)]="visible"
            [nzActive]="searchValue.length > 0"
            [nzDropdownMenu]="menu"
          >
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th
          [nzFilterMultiple]="true"
          [nzFilters]="listOfFilter"
          [nzFilterFn]="filterFn"
        >
          Location
        </th>
        <th>Stack</th>
        <th>Status</th>
        <th nzWidth="145px">Recruter's feedback</th>
        <th nzWidth="145px">Interviewer's feedback</th>
        <th nzWidth="110px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of nzTable.data">
        <td><input type="checkbox" /></td>
        <td>{{ candidate.name }}</td>
        <td>{{ candidate.location }}</td>
        <td>{{ candidate.skill }}</td>
        <td>{{ candidate.status }}</td>
        <td>
          <app-rating-stars
            [rate]="candidate.feedback1"
            [isDisabled]="true"
          ></app-rating-stars>
        </td>
        <td>
          <app-rating-stars
            [rate]="candidate.feedback2"
            [isDisabled]="true"
          ></app-rating-stars>
        </td>
        <td>
          <button
            nz-button
            nzSize="small"
            nzType="primary"
            style="font-size: 12px"
          >
            view profile
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input
          type="text"
          nz-input
          placeholder="Search name"
          [(ngModel)]="searchValue"
        />
        <button
          nz-button
          nzSize="small"
          nzType="primary"
          (click)="search()"
          class="search-button"
        >
          Search
        </button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
</div>
