<nz-drawer
  [nzClosable]="true"
  [nzVisible]="drawerVisible"
  [nzHeight]="205"
  nzPlacement="top"
  nzTitle="Candidates filter"
  (nzOnClose)="closeDrawer()"
>
  <ng-container *nzDrawerContent>
    <div class="drawer-container">
      <div class="drawer-inputs">
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <!-- [(ngModel)]="tagValue" -->
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="1"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Location"
            >
              <nz-option
                *ngFor="let item of locations"
                [nzLabel]="item"
                [nzValue]="item"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="1"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Date"
            >
              <nz-option
                *ngFor="let item of registrationDates"
                [nzLabel]="item | date:'dd MMMM yyyy'"
                [nzValue]="item"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="1"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="English level"
            >
              <nz-option
                *ngFor="let option of englishLevel | enumToArray"
                [nzValue]="+option[0]"
                [nzLabel]="option[1]"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="1"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Skill"
            >
              <nz-option
                *ngFor="let option of primarySkills"
                [nzLabel]="option.name"
                [nzValue]="option.name"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="1"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Status"
            >
              <nz-option
                *ngFor="let option of status | enumToArray"
                [nzValue]="+option[0]"
                [nzLabel]="option[1]"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="2"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Test result"
            >
              <nz-option
                *ngFor="let item of test"
                [nzLabel]="item"
                [nzValue]="item"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="2"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Recruiter Feedback"
            >
              <nz-option nzCustomContent *ngFor="let item of rate" [nzValue]="item" [nzLabel]="item">
                <nz-rate nzCount="4" [ngModel]="item" nzDisabled></nz-rate>
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="2"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Entry Interview"
            >
            <nz-option nzCustomContent *ngFor="let item of rate" [nzValue]="item" [nzLabel]="item">
              <nz-rate nzCount="4" [ngModel]="item" nzDisabled></nz-rate>
            </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="2"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Mentor Feedback"
            >
            <nz-option nzCustomContent *ngFor="let item of rate" [nzValue]="item" [nzLabel]="item">
                <nz-rate nzCount="4" [ngModel]="item" nzDisabled></nz-rate>
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="drawer-item">
          <nz-form-control>
            <nz-select
              nzSize="small"
              nzMode="tags"
              [nzMaxTagCount]="2"
              [nzMaxTagPlaceholder]="nzMaxTagPlaceholder"
              nzPlaceHolder="Final Interview"
            >
            <nz-option nzCustomContent *ngFor="let item of rate" [nzValue]="item" [nzLabel]="item">
              <nz-rate nzCount="4" [ngModel]="item" nzDisabled></nz-rate>
            </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="drawer-btns">
        <button nz-button nzType="primary" nzSize="small" *ngIf="isAdmin">
          Create a report
        </button>
        <button nz-button nzType="default" nzSize="small">Show results</button>
        <button nz-button nzType="default" nzSize="small">Clear filters</button>
      </div>
    </div>
  </ng-container>
  <ng-template #nzMaxTagPlaceholder let-selectedList
    >+{{ selectedList.length }}
  </ng-template>
</nz-drawer>
