<!-- ngFor for all filter variants -->

<nz-drawer
  [nzClosable]="true"
  [nzVisible]="drawerVisible"
  [nzHeight]="280"
  nzPlacement="top"
  nzTitle="Candidates filter"
  (nzOnClose)="closeDrawer()"
>
  <ng-container *nzDrawerContent>
    <div class="drawer-container">
      <nz-form-item>
        <nz-form-label nzFor="">Primary skill</nz-form-label>
        <nz-form-control>
          <nz-select id="primarySkill">
            <nz-option nzValue="some" nzLabel="some"></nz-option>
            <nz-option nzValue="skills" nzLabel="skills"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="">Status</nz-form-label>
        <nz-form-control>
          <nz-select id="status">
            <nz-option nzValue="some" nzLabel="some"></nz-option>
            <nz-option nzValue="status" nzLabel="status"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="">Location</nz-form-label>
        <nz-form-control>
          <nz-select id="location">
            <nz-option nzValue="some" nzLabel="some"></nz-option>
            <nz-option nzValue="locations" nzLabel="locations"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="">Test result</nz-form-label>
        <nz-form-control>
          <nz-select id="testResult">
            <nz-option nzValue="some" nzLabel="some"></nz-option>
            <nz-option nzValue="testResult" nzLabel="testResult"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="">Recruiter's feedback</nz-form-label>
        <nz-form-control>
          <nz-select id="recrFeedback">
            <nz-option nzValue="some" nzLabel="some"></nz-option>
            <nz-option
              nzValue="recrFeedback"
              nzLabel="recrFeedback"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="">Interviewer's feedback</nz-form-label>
        <nz-form-control>
          <nz-select id="intervFeedback">
            <nz-option nzValue="some" nzLabel="some"></nz-option>
            <nz-option
              nzValue="intervFeedback"
              nzLabel="intervFeedback"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <button nz-button nzType="primary">Clear filters</button>
      <button nz-button nzType="primary">Show results</button>
      <button nz-button nzType="primary">Create a report</button>
    </div>
  </ng-container>
</nz-drawer>
