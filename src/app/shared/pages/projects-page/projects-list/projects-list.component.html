<div>
  <nz-empty
    nzNotFoundImage="assets/images/no_data.svg"
    nzNotFoundContent="No matches"
    *ngIf="(projects | search: searchText).length === 0"
  ></nz-empty>
  <div nz-row [nzGutter]="[16, 16]">
    <div
      *ngFor="let iterCard of projects | search: searchText | filter: status"
      nz-col
      nzSpan="12"
      nzMd="24"
      nzSm="24"
      nzXs="24"
      nzLg="12"
    >
      <app-project [card]="iterCard"></app-project>
    </div>
  </div>
</div>
