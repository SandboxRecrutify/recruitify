<div class="projects page_container">
  <div class="projects_head">
    <div class="menu">
      <div class="filter">
      <img src="assets/images/Vector.png" alt="" />
    </div>
    <button nz-button nzType="primary" (click)="handleToggle(true)">
      Create Project
    </button>
    </div>

    <div class="search">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="Search project" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </div>

  <app-projects-list [cards]="projects"></app-projects-list>
  <app-create-project
    (onToggle)="handleToggle($event)"
    [isVisible]="isVisible"
  ></app-create-project>
</div>
