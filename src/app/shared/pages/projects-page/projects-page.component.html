<div class="projects page_container">
  <div class="projects_head">
    <button nz-button nzType="primary" (click)="handleToggle(true)">
      Create Project
    </button>
    <div class="search">
      <div class="filter" (click)="toggleFiltersVisible(true)">
        <img src="assets/images/Vector.png" alt="filter" />
      </div>
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input
          type="text"
          nz-input
          placeholder="Search project"
          [(ngModel)]="searchText"
          (ngModelChange)="onSearchChange($event)"
        />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </div>

  <app-projects-list [projects]="projects"></app-projects-list>
  <app-create-project></app-create-project>
</div>
<app-project-filters
  [isVisible]="isFiltersVisible"
  (onToggleIsVisible)="toggleFiltersVisible($event)"
  (onFilters)="applyProjectsFilters($event)"
></app-project-filters>
