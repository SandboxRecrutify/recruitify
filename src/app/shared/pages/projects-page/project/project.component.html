<nz-card
  style="width: 100%"
  nzTitle="{{ card.name }}"
  [nzExtra]="extraTemplate"
>
  <nz-card-tab>
    <nz-tabset nzSize="large" [(nzSelectedIndex)]="cardIndex">
      <nz-tab nzTitle="Info">
        <div class="info">
          <div class="project-info">
          <p>Technologies: {{card.primarySkill}}</p>
          <p>Status: {{ card.status }}</p>
          <p>Start: {{ card.startDate }}</p>
          <p>Finish: {{ card.endDate }}</p>
        </div>
        <app-participants [registered]="card.currentCandidatesCount" [required]="card.plannedCandidatesCount"></app-participants>
        </div>
      </nz-tab>
      <nz-tab nzTitle="Staff">
        <p *ngFor="let item of card.staff" class="staff">{{item.role}}: {{item.users.join(', ')}}</p>
      </nz-tab>
    </nz-tabset>
  </nz-card-tab>
  <a>Edit project</a>
</nz-card>
<ng-template #extraTemplate>
  <button nz-button nzType="primary" (click)="showCandidates()">
    View candidates
  </button>
</ng-template>
<br />
