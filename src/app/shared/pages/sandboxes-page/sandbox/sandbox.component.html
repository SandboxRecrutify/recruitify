<div class="card">
  <div class="info">
    <h2>{{ card.title }}</h2>
    <p>Status: {{ card.status }}</p>
    <p>Start: {{ card.start }}</p>
    <p>Finish: {{ card.finish }}</p>
  </div>
  <div class="canditates-count">
    <img src="../../assets/images/Group.png" alt="pic">
    <span>{{card.count}}</span></div>
  <div class="control">
    <p>Manager: {{card.manager}}</p>
    <button nz-button nzType="primary">Open</button>
  </div>
</div>
