<div
  class="calendar_time-grid-line"
  *ngIf="
    (day.getDay() !== 0 && day.getDay() !== 6) || workingWeekends;
    else weekendRow
  "
>
  <app-time-grid-item *ngFor="let t of time" [day]="day"></app-time-grid-item>
</div>

<ng-template #weekendRow>
  <div class="weekend_row"></div>
</ng-template>
