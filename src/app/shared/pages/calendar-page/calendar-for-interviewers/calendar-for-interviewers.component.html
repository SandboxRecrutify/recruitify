<div
  style="
    display: flex;
    gap: 5px;
    align-items: center;
    position: absolute;
    top: 25px;
    left: 20px;
  "
>
  <label style="font-size: 12px">Working weekends</label>
  <nz-switch
    nzSize="small"
    [(ngModel)]="switchWeekends"
    (ngModelChange)="printWeekends()"
  ></nz-switch>
</div>

<div class="heading">
  <div class="week-btns" *ngIf="!isBtnSaveVisible; else btnsWithPopconfirm">
    <a nz-button nzType="link" (click)="onPreviousBtnClick()"
      ><<< Previous week</a
    >
    <a nz-button nzType="link" (click)="onNextBtnClick()">Nest week >>></a>
  </div>
</div>

<app-time-line></app-time-line>

<div class="calendar">
  <div class="calendar_interviewers">Aleksey Yanul</div>
  <div class="calendar_weekdays">
    <div
      class="calendar_weekday"
      *ngFor="let day of displayedWeekDays"
      [ngStyle]="
        day.getDate() === today.getDate() ? { background: '#faecc0' } : null
      "
    >
      {{ day | date: "MMM, d" }}
      {{ day | date: "ccc" }}
    </div>
  </div>
  <div class="calendar_time-grid" appCalendarItem>
    <app-time-grid-row
      *ngFor="let day of displayedWeekDays"
      [day]="day"
    ></app-time-grid-row>
  </div>
</div>

<div class="footer">
  <div class="prompt">
    <div class="prompt_img"></div>
    <div class="prompt_text">
      <div class="prompt_text-item">
        LMB - if you can interview a candidate at this time
      </div>
      <div class="prompt_text-item">RMB - cancel your choise</div>
    </div>
  </div>

  <button
    *ngIf="isBtnSaveVisible"
    nz-button
    nzSize="default"
    nzType="primary"
    (click)="onSaveBtnClick()"
  >
    Save
  </button>
</div>

<ng-template #btnsWithPopconfirm>
  <div class="week-btns">
    <a
      nz-button
      nzType="link"
      nz-popconfirm
      nzPopconfirmTitle="Are you sure? Current data will not be saved"
      nzPopconfirmPlacement="right"
      (nzOnConfirm)="onPreviousBtnClick()"
      ><<< Previous week</a
    >
    <a
      nz-button
      nzType="link"
      nz-popconfirm
      nzPopconfirmTitle="Are you sure? Current data will not be saved"
      nzPopconfirmPlacement="left"
      (nzOnConfirm)="onNextBtnClick()"
      >Nest week >>></a
    >
  </div>
</ng-template>
