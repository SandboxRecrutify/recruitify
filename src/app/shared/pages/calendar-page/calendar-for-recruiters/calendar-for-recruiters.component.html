<div class="heading">
  <button nz-button nzType="primary" nzSize="small">Save</button>
  <a nz-button nzType="link" (click)="onPreviousDayButtonClick()"><<<</a>
  <nz-date-picker
    nzSize="small"
    nzFormat="dd.MM.yyyy"
    [(ngModel)]="datepickerValue"
    (ngModelChange)="onCalendarDateChange($event)"
  ></nz-date-picker>

</div>
