<div class="menu">
  <a nz-button nzType="link" (click)="onPreviousDayButtonClick()"><<<</a>
  <nz-date-picker
    nzSize="small"
    nzFormat="dd.MM.yyyy"
    [(ngModel)]="datepickerValue"
    (ngModelChange)="onCalendarDateChange($event)"
  ></nz-date-picker>
  <a nz-button nzType="link" (click)="onNextDayButtonClick()">>>></a>
  <button
    *ngIf="isBtnSaveVisible"
    nz-button
    nzType="primary"
    nzSize="small"
    (click)="onBtnSaveClick()"
  >
    Save
  </button>
</div>
<app-skills-tabset></app-skills-tabset>
<app-email-modal></app-email-modal>
