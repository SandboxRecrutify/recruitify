<div class="calendar_table">
  <div class="calendar_interviewers">Aleksey Yanul</div>
  <div class="calendar_weekdays">
    <div
      class="calendar_weekday"
      *ngFor="let day of weekDays"
      appCalendarWeekday
      [day]="day.getDay()"
    >
      {{ day | date: "MMM, d" }}
    </div>
  </div>
  <div class="calendar_time-grid" appCalendarItem>
    <app-time-grid-row
      *ngFor="let day of weekDays"
      appCalendarWeekday
      [day]="day.getDay()"
    ></app-time-grid-row>
  </div>
</div>
