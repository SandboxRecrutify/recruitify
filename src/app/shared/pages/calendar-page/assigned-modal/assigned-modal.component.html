<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Day, Date | Time"
  [nzFooter]="modalFooter"
  nzWidth="350px"
>
  <ng-container *nzModalContent>
    <p class="modal-text-name">
      {{ clickedCandidate.name }} {{ clickedCandidate.surname }}
    </p>
    <p class="modal-text">Project: {{ clickedCandidate.project }}</p>
    <p class="modal-text">E-mail: {{ clickedCandidate.email }}</p>
    <p class="modal-text">Skype: {{ clickedCandidate.skype }}</p>
  </ng-container>
</nz-modal>

<ng-template #modalFooter>
  <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
  <button nz-button nzType="primary" (click)="handleOk()">Delete</button>
</ng-template>
