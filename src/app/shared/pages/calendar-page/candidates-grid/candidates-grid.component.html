<div class="candidates_grid" dragula="calendar">
  <div
    class="candidates_item"
    *ngFor="let candidate of candidatesWithTimeToContact"
  >
    <div class="skill">{{ candidate.skill }}</div>
    <p>{{ candidate.name }} {{ candidate.surname }}</p>
    <p>
      {{ candidate.bestTimeToConnect.join(", ") }}
    </p>
  </div>
</div>
