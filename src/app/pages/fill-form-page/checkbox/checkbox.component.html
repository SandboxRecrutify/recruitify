<div style="flex-direction: row; display: flex;">
    <div style="border: 1px solid; width: 200px; text-align: center"
         [(selectbox)]="selectTimeByDefault"   #selectbox="selectboxAs"
      *ngFor="let time of [1,2,3,4,5,6,7,8,10]">
      {{time}}
      {{selectbox.propIn}}
      {{selectbox.isSelected}}
      <input #input type="checkbox" [checked]="selectbox.isSelected">
    </div>
  </div>
